<div class="d-flex px-5 h-100 flex-row align-items-stretch justify-content-center">
  <div class="d-flex flex-column align-items-start">
    <input #addCardInput type="text"
      (keyup.enter)="onEnter(addCardInput.value); addCardInput.value=''; displayAddCard=false;" *ngIf="displayAddCard"
      autofocus>
    <a href="#" class="list__newcard text-success" (click)="toggleDisplayAddCard();" *ngIf="!displayAddCard">Add a card...</a>


    <div class="d-flex align-items-start">
      <app-list *ngFor="let list of lists" [list]="list" [cardStore]="cardStore"></app-list>
    </div>
  </div>
</div>
